<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Player</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/1a2e040597.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-list">
            <i class="fa-solid fa-xmark" style="color: #FFFFFF;" id="closeBtn"></i>
        </div>
        <i class="fas fa-bars" style="color: #000000;"    id="menu"></i>
        <img src="" class="bg-img" id="background">
        <div class="player">
            <div class="song-cover">
                <img src="" class="cover-img" id="cover">
            </div>
            <div class="title">
                <h1 id="song-title"></h1>
                <h3 id="artist"></h3>
            </div>
            <div class="player-progress" id="player-progress">
                <div class="progress" id="progress">

                </div>
                <div class="music-duration">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            <div class="player-controls">
                <span class="material-symbols-outlined" id="repeat">
                    repeat
                </span>
                <i class="fa-solid fa-backward" title="previous" id="prev"></i>
                <i class="fa-solid fa-play play-btn" id="play"></i>
                <i class="fa-solid fa-forward" title="next" id="next"></i>
            </div>
        </div>
    </div>
</body>

<script src="main.js"></script>

</html>
